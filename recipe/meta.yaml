{% set name = "oslo.serialization" %}
{% set version = "3.1.0" %}
{% set sha256 = "c8d2de8788c4dd8900a5abacc1c29c1d36f3ead5eab392bc1e39a5dc193f78cf" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv '
  noarch: python

requirements:
  build:
    - python >=3.6
    - pip
    - setuptools
    - pbr

  run:
    - pbr
    - python >=3.6
    - six
    - msgpack-python
    - oslo.utils
    - pytz
    - pyyaml

test:
  imports:
    - oslo_serialization
    - oslo_serialization.base64
    - oslo_serialization.jsonutils
    - oslo_serialization.msgpackutils
    - oslo_serialization.yamlutils
    - oslo_serialization.serializer.base_serializer
    - oslo_serialization.serializer.json_serializer
    - oslo_serialization.serializer.msgpack_serializer

about:
  home: https://docs.openstack.org/oslo.serialization/
  license: Apache-2.0
  license_file: LICENSE
  summary: Oslo Serialization library
  description: |
    The oslo serialization library provides support for representing objects 
    in transmittable and storable formats, such as JSON and MessagePack. 

extra:
  recipe-maintainers:
    - brainstorm
